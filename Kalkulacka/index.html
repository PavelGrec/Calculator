<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="stylesheet" href="scss/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeypress="keypress(event.key)">

    <div id="container">

        <section class="display">
                <p class="show">&nbsp;</p><br><p class="count">&nbsp;</p>
                <button onkeyup="s" class="save" onclick="save()"> save</button>
        </section>

        <section class="buttons">
            <button onclick="deleter()"class="btncolor1">CE</button>
            <button onclick="writer(this.innerText)" class="btncolor1">/</button>
            <button onclick="writer(this.innerText)" class="btncolor1">*</button>
            <button onclick="questionmark()" class="btncolor1">?</button>
            <button onclick="writer(this.innerText)" class="">1</button>
            <button onclick="writer(this.innerText)" class="">2</button>
            <button onclick="writer(this.innerText)" class="">3</button>
            <button onclick="showhide()" class="btncolor1">win</button>
            <button onclick="writer(this.innerText)" class="">4</button>
            <button onclick="writer(this.innerText)" class="">5</button>
            <button onclick="writer(this.innerText)" class="">6</button>
            <button onclick="writer(this.innerText)" class="btncolor1">-</button>
            <button onclick="writer(this.innerText)" class="">7</button>
            <button onclick="writer(this.innerText)" class="">8</button>
            <button onclick="writer(this.innerText)" class="">9</button>
            <button onclick="writer(this.innerText)" class="btncolor1">+</button>
            <button onclick="back()" class="">back</button>
            <button onclick="writer(this.innerText)" class="">0</button>
            <button onclick="writer(this.innerText)" class="">.</button>
            <button onclick="writer(this.innerText)" class="btncolor1">=</button>

        </section>

        <section class="hide">
            <ul class="saveUl">
                <li>
                    <p class="listp res">Saved</p>
                    <p class="listp calc">Empty</p>
                    <button onclick="liPop(this)" class="liCross">x</button>
                </li>
            </ul>
        </section>
        <section class="about">
            <p style="font-size: 1.5rem;">V případě že se objeví výsledek, lze jej uložit do paměti kalkulačky, po kliknutí se číslo přenese automaticky do výpočtového cyklu</br>win - uložené data</p>
            <button onclick="questionmark()" class="qPop">x</button>
        </section>

        <button class="save btnBack" onclick="unhide()">back</button>

    </div>

<script src="main.js"></script>
</body>
</html>
